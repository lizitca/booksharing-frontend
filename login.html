<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Вход на сайт</title>
	
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
		
	<!-- libraries -->
	<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="css/theme.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- Favicon -->
	<link type="image/x-icon" href="favicon.png" rel="shortcut icon"/>

	<!-- google font libraries -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300i,400,600,700&amp;subset=cyrillic,cyrillic-ext|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body id="login-page-full">
	<div id="login-full-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="login-box">
						<div id="login-box-holder">
							<div class="row">
								<div class="col-xs-12">
									<header id="login-header">
										<div id="login-logo">
											<img src="img/logo.png" alt=""/>
										</div>
									</header>
									<div id="login-box-inner">
										<form role="form" action="index.html">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
												<input class="form-control auth-username" type="text" placeholder="Логин">
											</div>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-key"></i></span>
												<input type="password" class="form-control auth-password" placeholder="Пароль">
											</div>
											<div id="remember-me-wrapper">
												<div class="row">
													<div class="col-xs-6">
														<div class="checkbox-nice">
															<input type="checkbox" id="remember-me" checked="checked" />
															<label for="remember-me">
																Запомнить
															</label>
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<button type="submit" class="btn btn-success col-xs-12 btn-login">Войти</button>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<p class="social-text">Вход с помощью</p>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-6">
													<button type="submit" class="btn btn-primary col-xs-12 btn-facebook">
														<i class="fa fa-facebook"></i> facebook
													</button>
												</div>
												<div class="col-xs-12 col-sm-6">
													<button type="submit" class="btn btn-primary col-xs-12 btn-twitter">
														<i class="fa fa-twitter"></i> Twitter
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						
						<div id="login-box-footer">
							<div class="row">
								<div class="col-xs-12">
									Нет аккаунта? 
									<a href="registration-full.html">
										Зарегистрируй сейчас
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- this page specific inline scripts -->
	<script type="text/javascript">	
		var BACKEND = 'http://dusty.dusty';
		$(function() {
			$('.btn-login').click(function() {
				$.ajax({
					url: BACKEND + '/api/user.login.php',
					method: 'GET',
					data: {
						username: $('.auth-username').val(),
						password: $('.auth-password').val()
					},
					cache: false,
					dataType: 'json'
				}).done(function() {
					document.location.href = 'profile.php';
				}).fail(function() {
					toastr.error('Username or password are not correct', 'Auth failed!')
				});
			}
		});

	</script>	
</body>
</html>
